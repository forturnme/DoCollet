<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>文献阅读</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/fluent.css">
  <script type="text/javascript" src="./js/jquery-3.4.0.min.js"></script>
</head>

<script>
jQuery.fn.slideLeftHide = function( speed ) {  
  this.animate({  
      width : "hide",  
      paddingLeft : "hide",  
      paddingRight : "hide",  
      marginLeft : "hide",  
      marginRight : "hide"  
  }, speed, null );  
};
jQuery.fn.slideLeftShow = function( speed ) {  
  this.animate({  
      width : "show",  
      paddingLeft : "show",  
      paddingRight : "show",  
      marginLeft : "show",  
      marginRight : "show"  
  }, speed, null );  
};
function hideNote(){
  $('#p').width('100%');
  $('#n').slideLeftHide(1250);
  $('#h').hide();
  $('#s').show();
}
function showNote(){
  $('#n').slideLeftShow(1250);
  $('#s').hide();
  $('#h').show();
  $('#p').width('65%');
}
</script>

<body style="margin: 0;overflow:hidden;">
    <iframe id="p" style="margin:0;padding:0;border: 0; height: 100vh; width: 65%;position: fixed;left: 0;"
      src="./PdfJS/read.html"></iframe>
    <button id="h" onclick="hideNote();" class="btn btn-outline-secondary px-1 mx-0" title="隐藏笔记" 
      style="position: absolute;right: 35%;top:32px;z-index: 99;background-color: rgba(125, 125, 125, 0.25)!important">
      <i class="fas fa-caret-right fa-2x"></i>
    </button>
    <button id="s" onclick="showNote();" class="btn btn-outline-secondary px-1 mx-0" title="显示笔记" 
      style="display:none;position: absolute;right: 0%;top:32px;z-index: 99;background-color: rgba(125, 125, 125, 0.25)!important">
      <i class="fas fa-caret-left fa-2x"></i>
    </button>
    <iframe id="n" style="margin:0;padding:0;border: 0; height: 100vh; width: 35%;position: fixed;right: 0;"
      src="./HyperMD/ai1.html"></iframe>
</body>
